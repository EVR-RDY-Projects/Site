<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVR:RDY Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0e1012;
            color: #e5e4d8;
        }
        .test-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(169, 214, 138, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-button {
            background: #a9d68a;
            color: #0e1012;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #8bc34a;
        }
    </style>
</head>
<body>
    <h1>EVR:RDY GitHub Pages Compatibility Test</h1>
    
    <div class="test-card">
        <h2>Basic Functionality Test</h2>
        <p>If you can see this page with proper styling, basic GitHub Pages functionality is working.</p>
        <button class="test-button" onclick="testModal()">Test Modal</button>
        <button class="test-button" onclick="testAnimations()">Test Animations</button>
    </div>
    
    <div class="test-card">
        <h2>JavaScript Test</h2>
        <p id="js-test">JavaScript is loading...</p>
    </div>
    
    <div class="test-card">
        <h2>CSS Test</h2>
        <p>This card should have a semi-transparent background with a green border.</p>
    </div>
    
    <script>
        // Test JavaScript functionality
        document.getElementById('js-test').textContent = 'JavaScript is working! ✅';
        
        function testModal() {
            alert('Modal functionality test - this should work on GitHub Pages');
        }
        
        function testAnimations() {
            const cards = document.querySelectorAll('.test-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transform = 'translateX(20px)';
                    card.style.transition = 'transform 0.3s ease';
                    setTimeout(() => {
                        card.style.transform = 'translateX(0)';
                    }, 300);
                }, index * 100);
            });
        }
        
        // Test for modern features
        if (window.IntersectionObserver) {
            console.log('✅ IntersectionObserver supported');
        } else {
            console.log('❌ IntersectionObserver not supported');
        }
        
        if (CSS.supports('backdrop-filter', 'blur(10px)')) {
            console.log('✅ backdrop-filter supported');
        } else {
            console.log('❌ backdrop-filter not supported');
        }
    </script>
</body>
</html>
